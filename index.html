<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    var num1 = prompt("Adicione um número: ")
    var num2= prompt("Adicione um número:")
    var op = prompt("Adicione uma operação:")
    switch(op) {
        case "+" : 
            alert(num1+num2)
            break
        case "-" : 
            alert(num1-num2)
            break
        case "/" : 
            alert(num1/num2)
            break
        case "*" :
            alert(num1*num2)
            break
    }
  </script>

</body>
</html>
